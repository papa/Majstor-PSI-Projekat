<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body class="" style="background-color: #eee;">
    
    <section class="h-100 gradient-form" style="background-color: white;">
        <nav class="navbar navbar-expand-sm" id="header">
            <div class="containter-fluid">
                <a href="moji-oglasi.html" class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo" id="logo">
                </a>
            </div>
        </nav>
    </section>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center align-text-center h-100">
                <div class="col-lg-6 col-xl-6 offset-lg-1">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="images/logo.png" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1 pt-5">Unesite podatke za registraciju</h4>
                                    </div>

                                    <form>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="formUsername" class="form-control"
                                                placeholder="Username" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="formEmail" class="form-control"
                                                placeholder="Email" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="formPassword" class="form-control"
                                                placeholder="Password" />
                                        </div>


                                        <div class="form-outline mb-4">
                                            <input type="password" id="formPasswordRep" class="form-control"
                                                placeholder="Repeat Password" />
                                        </div>

                                        <div class="text-center pt-1 pb-1">
                                            <a href="moji-oglasi.html">
                                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                    id="singupBtn" type="button">Sing up</button>
                                            </a>
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-xl-6">

                </div>

            </div>
        </div>
    </section>

</body>
